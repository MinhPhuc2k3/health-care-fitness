spring:
  application:
    name: health-care
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8000
secret:
  key: ${SECRET_KEY}
cloudinary:
  key: ${CLOUDINARY_API_KEY}
  secret: ${CLOUDINARY_API_SECRET}
  name: ${CLOUDINARY_NAME}