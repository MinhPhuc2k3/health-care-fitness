version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD:  ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d health-care"]
      interval: 5s
      timeout: 5s
      retries: 5
  app:
    build: .
    container_name: health_fitness_app
    depends_on:
      - postgres
    environment:
      SECRET_KEY: ${SECRET_KEY}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CLOUDINARY_NAME: ${CLOUDINARY_NAME}
      POSTGRES_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      SPRING_AI_VERTEX_AI_GEMINI_PROJECT_ID: ${PROJECT_ID}
      SPRING_AI_VERTEX_AI_GEMINI_LOCATION: ${LOCATION}
      GOOGLE_APPLICATION_CREDENTIALS: "/app/config/google-api-key.json"
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ./gemini-console.json:/app/config/google-api-key.json:ro
volumes:
  postgres_data:
